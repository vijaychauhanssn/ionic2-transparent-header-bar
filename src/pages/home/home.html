<ion-header>
  
  <ion-navbar color="primary">
      <button ion-button [menuToggle]="activeMenu">
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Restaurant App </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="grid">
    <ion-row>
      <ion-slides pager>
        <ion-slide>
          <div class="slide-zoom">
            <div class="overlay">
              <img class="slider-img" src="assets/imgs/slider-1.jpg">
            </div>
            <div class="card-title">Featured Product</div>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="slide-zoom">
            <div class="overlay">
              <img class="slider-img" src="assets/imgs/slider-2.jpg">
            </div>
            <div class="card-title">Featured Product</div>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="slide-zoom">
            <div class="overlay">
              <img class="slider-img" src="assets/imgs/slider-3.jpg">
            </div>
            <div class="card-title">Featured Product</div>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="slide-zoom">
            <div class="overlay">
              <img class="slider-img" src="assets/imgs/slider-1.jpg">
            </div>
            <div class="card-title">Featured Product</div>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-row>
    <h2 text-center="">Categories</h2>
    <ion-row  class="categories">
        <ion-col col-6 (click)="Go('ProductlistPage')">
            <img src="assets/imgs/home-1.jpg">
            <p class="text-over-img">Salads</p>
        </ion-col>
        <ion-col col-6>
            <img src="assets/imgs/home-2.jpg">
            <p class="text-over-img">Sides</p>
        </ion-col>
        <ion-col col-6>
            <img src="assets/imgs/home-3.jpg">
            <p class="text-over-img">Desserts</p>
        </ion-col>
        <ion-col col-6>
            <img src="assets/imgs/home-4.jpg">
            <p class="text-over-img">Main Desserts</p>
        </ion-col>
        <ion-col col-6>
            <img src="assets/imgs/home-5.jpg">
            <p class="text-over-img">Sides</p>
        </ion-col>
        <ion-col col-6>
            <img src="assets/imgs/home-6.jpg">
            <p class="text-over-img">Slice</p>
        </ion-col>

      </ion-row>
  </ion-grid>
  
  <button ion-button (click)="openTransparentBar()">
    Open Transparent-Bar Page
  </button>


</ion-content>

<ion-content padding class="login">
 <!--form novalidate="" class="ng-pristine ng-valid ng-touched"-->
    <ion-list>
      <ion-row class="row">
        <ion-col class="col" col-12="">
          <img class="logo" src="assets/imgs/logo-icon.png">
        </ion-col>
      </ion-row>
      <ion-row class="row">
        <ion-col class="col" col-12="">
          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="row">
        <ion-col class="col" col-12="">
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="row">
        <ion-col class="col" col-12="">
          <ion-item>
            <ion-label floating>Mobile No</ion-label>
            <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="row">
        <ion-col class="col" col-12="">
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="row">
        <ion-col class="col" col-12="">
          <button ion-button large class="login-btn" full padding (click)="signup()">Register</button>
        </ion-col>
      </ion-row>
      <ion-row class="row">
        <ion-col class="col" col-12="">
          <p text-center="">LOGIN WITH</p>
        </ion-col>
      </ion-row>
      <ion-row class="row">
        <ion-col col-12 text-center>
          <span>
            <img class="social-icon" (click)="login()" src="assets/imgs/fb.png">
          </span>
          <span>
            <img class="social-icon" (click)="loginGoogle()" src="assets/imgs/g+.png">
          </span>
          <span>
            <img class="social-icon" src="assets/imgs/twitter.png">
          </span>
        </ion-col>
      </ion-row>
      <ion-row class="row">
        <ion-col class="col" col-12="">
          <p text-center>Already Have Account ? <a (click)="login_page()">Login</a></p>
        </ion-col>
      </ion-row>
    </ion-list>
  <!--/form-->
</ion-content>
